name: GitHub Actions
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:
  Ping:
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap
        run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "Installing HTTPing"
          sudo apt install httping -y
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - run: |
          echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: HTTPing
        run: |
          httping brainfork.info -c 1 -r -Q -l -G -Y -M > brainfork.info.json
          cat ./brainfork.info.json
      - name: Chmod
        run: |
          chmod +x ./response_time.sh
      - name: Response Times
        run: |
          ./response_time.sh
      - name: Commit files
        run: |
          git config --global user.email "rsmaia@gmail.com"
          git config --global user.name "Ricardo Maia"
          git add *
          git commit -am "Add changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}
